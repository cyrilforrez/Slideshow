<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>Slideshow</title>
    <meta name="description" content="Slideshow" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0" />
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div class="backgroundimg">  <!--Bacground img -->
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img id="puzzle" src="img/pc/DOFUS.png" alt="Dofus" style="width:100%">
            </div>

            <!--################################Image change button###################################-->
            <a class="prev" onclick="previmg()">&#10094;</a>
            <a class="next" onclick="nextimg()">&#10095;</a>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
